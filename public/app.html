<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="btn-create-logout">
            <div class="container p-4">
                <button  type ="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="create">CREATE POST+</button>
                <button type="button" class="btn btn-primary" id="logout" v-on:click="logout">LOGOUT</button>
            </div>
            <div class="card-body">
                <p>Hello my name is nimout</p>
                <img src="image/camera.png" alt="" id="img-post">
            </div>
        </div>  
    </div>
      
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        
        <div class="modal-header">
          <h2 class="modal-title">Create a post</h2>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        
        <div class="modal-body">
            <div class="form-group">
              
                <input type="text" class="form-control" id="usr">
              </div>
              <div class="form-group">
                <textarea name="" id="" class="form-control"></textarea>
              </div>
              <div class="form-group">
                  <button class="btn btn-info btn-block">Create</button>
              </div>
              <div class="btn-remove-edit">
                <button type="button" id="remove">Remove</button>
                <button type="button" id="edit">Edit</button>
            </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
